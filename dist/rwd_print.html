<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 列印</title>
    <link rel="stylesheet" href="css/rwd_print.css">
</head>

<body>
    <div class="container">
        <div class="block">
            <h3 class="title">學生成績表</h3>
            <div class="fn">
                <button class="btn danger" id="print-btn">列印</button>
            </div>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>成績</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>David Lin</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>John chia</td>
                        <td>87</td>
                    </tr>
                    <tr>
                        <td>Helen</td>
                        <td>57</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>Tomy</td>
                        <td>95</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    let btn = document.querySelector('#print-btn');
    if (btn) {
        btn.addEventListener('click', () => {
            window.print();
        })
    }
</script>

</html>
